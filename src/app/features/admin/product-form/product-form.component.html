<!-- Fullscreen modal overlay -->
<div class="overlay" (click)="close(false)">
  <div class="form-modal" (click)="$event.stopPropagation()">
    <h2>{{ product ? 'Edit' : 'Add' }} Product</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form-content">

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imageUrl" />
      </mat-form-field>

      <div class="form-actions">
        <button mat-button type="button" (click)="close(false)">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          {{ product ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>
  </div>
</div>
