<h2>Product Management</h2>

<button mat-raised-button color="primary" (click)="openAddForm()">Add Product</button>

<table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="products.length">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let product">
      <button mat-button color="accent" (click)="openEditForm(product)">Edit</button>
      <button mat-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>

<!-- Custom Form Modal -->
<app-product-form
  *ngIf="showForm"
  [product]="selectedProduct"
  (formClosed)="handleFormClose($event)"
/>
